{% extends "bren/base.html" %}
{% block head_content %}
	<script type="text/javascript" src="/site_media/js/user_manager.js"></script>
	<script type="text/javascript" src="/site_media/js/user_scroller.js"></script>
	<script type="text/javascript" src="/site_media/js/json2.js"></script>
	<style type="text/css" media="screen">
		div#user_scroller_container {
			float: left;
			width: 300px;
		}

		div#userScrollerCanvas {
			border: 1px solid #000;
			overflow: auto;
			height: 500px;
		}

		div#user_scroller_container div.user_button {
			border-bottom: 1px solid #ccc;
			padding: 4px;
			height: 20px;
			cursor: pointer;
		}

		div#user_scroller_container div.user_button:hover {
			background-color: #eee;
		}

		input#userScroller_searchBox.empty_search {
			color: #999;
		}

		input#userScroller_searchBox {
			border: 1px solid #3C5F7F;
			padding: 2px;
			margin-bottom: 5px;
			color: #000;
		}

		/* ----------------------------------------------------------------- */
		/* ---- User Viewer ------------------------------------------------ */
		/* ----------------------------------------------------------------- */
		div#user_viewer_container {
			float: left;
			margin-left: 20px;
		}

		div#user_viewer_container input {
			border: 1px solid #000;
		}

		/* ---- Name Plate ------------------------------------------------- */
		div#user_viewer_container div.name_plate:hover {
			background-color: #FF9;
			cursor: pointer;
		}
		div#user_viewer_container div.name_plate:hover div#name_edit_link {
			display: inline;
			font-size: 0.7em;
			padding: 0.8em;
		}
		div#name_edit_link {
			display: none;
		}
		div#user_viewer_container div.name_plate span {
			font-size: 1.5em;
			height: 40px;
			font-weight: bold;
		}

		div#user_viewer_container div.name_plate_edit input {
			font-size: 1.5em;
		}

		div#user_viewer_container div.name_plate_edit a {
			display: block;
			float: left;
			padding: 6px;
			font-size: 1em;
		}

		div#user_viewer_container div.name_plate_error {
			background-color: #fcc;
			font-weight: bold;
			color: #F00;
			padding: 0.4em;
			margin-bottom: 0.5em;
			font-size: 0.8em;
		}

		/* ---- Dates ------------------------------------------------------ */
		div#user_viewer_container div.dates {
			margin-top: 0.5em;
		}
		div#user_viewer_container div.dates label {
			margin-right: 5px;
			color: #666;
			font-size: 0.75em;
			font-weight: bold;
		}
	</style>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			$("#user_scroller_container").userScroller("user_viewer_container");
			$("#user_viewer_container").userManager("DPL_Amanda");
		});
	</script>
{% endblock %}
{% block content %}
	<div style="padding: 20px;">
		<div id="user_scroller_container"></div>
		<div id="user_viewer_container"></div>
	</div>
{% endblock %}
