<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Crossfit DPL</title><link rel="stylesheet" type="text/css" href="/site_media/css/reset-min.css">

	<link rel="stylesheet" type="text/css" href="/site_media/css/global.css">
	<link rel="stylesheet" type="text/css" href="/site_media/css/scrollablelist.css">
	<link rel="stylesheet" type="text/css" href="/site_media/css/numpad_input.css" />

	<script type="text/javascript" src="/site_media/js/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" src="/site_media/js/jquery-ui-1.7.2.custom.min.js"></script>
	<script type="text/javascript" src="/site_media/js/custom.js"></script>

	<script type="text/javascript" src="/site_media/js/yui/utilities.js"></script>
	<script type="text/javascript" src="/site_media/js/yui/yahoo-min.js"></script> 
	<script type="text/javascript" src="/site_media/js/yui/dom-min.js"></script>
	<script type="text/javascript" src="/site_media/js/yui/yahoo-dom-event.js"></script>
	<script type="text/javascript" src="/site_media/js/yui/element-min.js"></script>
	<script type="text/javascript" src="/site_media/js/yui/animation-min.js"></script>
	<script type="text/javascript" src="/site_media/js/yui/event-min.js"></script>
	<script type="text/javascript" src="/site_media/js/yui/connection-min.js"></script>
	<script type="text/javascript" src="/site_media/js/yui/json-min.js"></script>

	<script type="text/javascript" src="/site_media/js/scrollablelist.js"></script>

	<style type="text/css" media="screen">
		div#userPickerCanvas { float: left; width: 30%;}
	</style>
	
	<script type="text/javascript" charset="utf-8">
		var menuItemManager = new ScrollableListManager("userPickerToScroll", "userPickerCanvas");
		
		$(document).ready(function() {
			$("#id_password").numPadInput(false, "");
		});
	</script>
	
</head>
<body onLoad="menuItemManager.init();">
	<h1> Welcome To CrossFit </h1>
	<div id="userPickerCanvas" class="canvas">
		<dl id="userPickerToScroll"></dl>
	</div>

	<div id="login_content">
		{% if form.errors %}
		<p>Your username and password didn't match. Please try again.</p>
		{% endif %}

		<form method="post" action="{% url django.contrib.auth.views.login %}">
			<table>
				<tr>
					<td>{{ form.username.label_tag }}</td>
					<td>{{ form.username }}</td>
				</tr>
				<tr>
					<td>{{ form.password.label_tag }}</td>
					<td>{{ form.password }}</td>
				</tr>
			</table>

			<input type="submit" value="login" />
			<input type="hidden" name="next" value="{{ next }}" />
		</form>
	</div>
</body>
</html>
