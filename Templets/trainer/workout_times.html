{% if workout_class_list %}
<h1>Workout class for that day</h1>
{% endif %}
{% if workout_class_list %}
    <ul>
    {% for workout_class in workout_class_list %}
        <a href="http://localhost:8000/roster/{{workout_class.id}}/">{{workout_class.gym}} {{workout_class.class_info.title}}<br></a>
    {% endfor %}
    </ul>
{% else %}
    <p><h1> No workouts that day.</p>
{% endif %}
